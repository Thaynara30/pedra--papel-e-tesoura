<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Pedra - Papel & Tesoura </title>
</head>
<body>
    <img src="./pedrapapeltesoura.jpg">
    <div class="conteiner">
        <h1>JokenPô</h1>
        <div class="botao">
            <button id='stone' onclick="playHuman('stone')">&#x270A;</button>
            <button id='paper' onclick="playHuman('paper')">&#x270B;</button>
            <button id='scissors' onclick="playHuman('scissors')">&#x270C;</button>
        </div>
        <p class="result"></p>
        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">pontuação da Alexa: <span id="machine-score">0</span></p>
    </div>
